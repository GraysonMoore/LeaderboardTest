<!DOCTYPE html>
<html>
  <head>

      body {
        background-color:lightgray;
        text-align:center;
      }
      h1 {
        text-decoration:underline;
      }

        font-size:30px;
      }
      .createaccount {

        text-align:center;
      }

      window.playername = '{{username}}' || localStorage.getItem('playername');

  </body>
</html>
