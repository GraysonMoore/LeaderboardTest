<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color:lightgray;
        text-align:center;
        display:flex;
        flex-direction:column;
        justify-content:center;
      }
      h1 {
        text-align:center;
        text-decoration:underline;
      }
      button {
        background-color:royalblue;
        color:white;
        width: 60%;
        justify-content:center;
        border-radius:10px;
      }
      .nameplace {
        width: 500px;
        height: 30px;
        font-size:30px;
      }
      .createaccount {
        font-size:50px;
        text-align:center;
      }
      .center {
        display:flex;
        flex-direction:column;
        justify-content:center;
      }
    </style>
    <script>
      window.playername = "{{username}}" || localStorage.getItem("playername");
    </script>
    <title>Free Rider Leaders</title>
  </head>
  <body onload="load()">
    {{#private}}
      <h1>Free Rider Leaders:</h1><br>

      <div class="center" id="leaders">
      </div><br>

      <div>
        <a href="index.html"><button id="close">Close<button></a>
      </div>
    {{/private}}
    {{^private}}
      <h3>Enter your name to get a spot on the leaderboard</h3>
      <input type="text" id="name" placeholder="First Name, Last Intial Optional" class="nameplace"><br>
      <button onclick="createAccount()" class="createaccount">OK<button>
    {{/private}}
        
          <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyDAX5sF_wwn7--4KMQZod5j_xzS-jEczcQ",
              authDomain: "freeriderjumps.firebaseapp.com",
              projectId: "freeriderjumps",
              storageBucket: "freeriderjumps.appspot.com",
              messagingSenderId: "668259605978",
              appId: "1:668259605978:web:6085631e7ad7d1335e74e3"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            
            function load() {
              const name = localStorage.getItem("playername");
              document.getElementById("name").value = name;
              const bestscore = localStorage.getItem("bestever");
              console.log(bestscore);
            };

            async function createAccount() {
              const username = document.getElementById("name").value;
              if(!username) {
                return alert("Enter Your Name");
              }
              const path = "https://freeriderjumps-default-rtdb.firebaseio.com/";
              const method = "POST";
              const headers = {"Content-Type": "application/json"}
              const body = JSON.stringify({ username });
              const redirect = "error";
              try {
                await fetch(path, { method, headers, body, redirect });
                playername = username;
                localStorage.setItem("playername", playername);
                //location.href = "leaderboard.html";
              } catch(ex) {
                alert("That name is already being used");
              }
            };
          </script>
        
  
  </body>
  
</html>
